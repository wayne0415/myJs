<!DOCTYPE html>
<html>
    <head>
        <title>useEffect 基礎介紹</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <script src="./javascripts/vendor.js"></script>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body class="bg-lighter">
        <div class="container main my-5">
            <div class="row">
                <main class="col post">
                    <!-- 章節標題 -->
                    <div class="mb-4">
                        <h1 class="mt-0 text-muted">useEffect 基礎介紹</h1>
                        <small>檔名：<code>04.html</code></small>
                    </div>

                    <div id="root"></div>
                    <!-- 非同步讀取資料的套件 => axios-->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
                    <script type="text/babel">
                        const { useState, useEffect, useRef } = React;
                        const api = "https://api.unsplash.com/search/photos/";
                        const accessKey = "ywKgFz4KqLLNaUnZtYx_PKreZTRGSHhH8Otw0x0-yoY";
                        // 驗證是否能成功連上api
                        // https://api.unsplash.com/photos/?client_id=YOUR_ACCESS_KEY

                        // #5a 建立卡片元件
                        const Card = ({ h, w, item }) => {
                            return (
                                <div className="card">
                                    <img src={item.urls.regular} className="card-img-top img-cover" alt="..." height={h} width={w} />
                                </div>
                            );
                        };
                        // 搜尋列的元件
                        const SearchBox = ({ onSearchHandler, filterString }) => {
                            return (
                                <div>
                                    <label htmlFor="filter">搜尋</label>
                                    <input type="text" id="filter" className="form-control mb-3" value={filterString} onChange={onSearchHandler} />
                                </div>
                            );
                        };
                        const App = () => {
                            console.log(1);
                            const [filterString, setFilterString] = useState("cola");
                            // #3a 建立列表用的陣列
                            const [jsonData, setJsonData] = useState([]);
                            // 加入讀取
                            // 改用傳參考(變數的相同位址)的方法
                            const [isLoading, setIsLoading] = useState(false);

                            // 使用useRef建立變數
                            const currentPage = useRef(1);

                            // 把getphoto轉成獨立的函式，並取得特定頁數
                            // 剩餘次數
                            const onSearchHandler = (e) => {
                                // 查看事件觸發時的相關資訊
                                // console.log(e);
                                // 判斷是否按了Enter
                                if (e.key === "Enter") {
                                    // 更新資料
                                    setFilterString(e.target.value);
                                }
                            };

                            // 把getphoto轉成獨立的函式，並取得特定頁數
                            // 剩餘次數
                            const [count, setCount]=useState(50);
                            const getPhotos = async (page = 1, isNew = true) => {
                                try {
                                    // 取得圖片前先寫入
                                    setIsLoading(true);

                                    // 加入關鍵字(query)

                                    const result = await axios.get(`${api}?client_id=${accessKey}&query=${filterString}&page=${page}`);
                                    console.log(result);

                                    // #3b 更新列表 => 將發出請求的結果更新到列表陣列
                                    // setJsonData(result.data.results);
                                    setJsonData((preData) => {
                                        // 更新資料
                                        if (isNew) {
                                            return [...result.data.results];
                                        }
                                        // ...preData => 保存前面出現的內容
                                        // ...result.data.result =>
                                        return [...preData, ...result.data.results];
                                    });

                                    // 每次發出請求後，更新次數
                                    setCount(result.headers[`x-ratelimit-remaining`]);

                                    // 更新頁數
                                    currentPage.current = page;
                                } catch (error) {
                                    console.log(error);
                                }
                            };

                            // #1 建立非同步方法時，會因為渲染的關係不斷重複觸發
                            // 此方法會造成限定次數很快就被用完了

                            // const getPhotos = async () => {
                            //     // 手寫程式測試是否能成功連上api
                            //     // console.log(`${api}?client_id=${accessKey}&query=${filterString}`);
                            //     const result = await axios.get(`${api}?client_id=${accessKey}&query=${filterString}`);
                            //     console.log(result);
                            // };
                            // getPhotos();

                            // #2 useEffect
                            // 建立一個列表高度，預設為空值，滑鼠滾動時會產生變化
                            const listRef = useRef(null);

                            useEffect(() => {
                                getPhotos(1, true);
                                // 建立滾動監聽函式
                                const ScrollEvent = () => {
                                    // 垂直捲動位置
                                    // console.log("scroll", window.scrollY);
                                    // console.dir(listRef.current);
                                    // offsetHeight => margin + padding + border
                                    // innerHeight => margin + padding
                                    // 取得每頁的最後一張圖接近的位置
                                    const height = listRef.current.offsetHeight + listRef.current.offsetTop - window.innerHeight;

                                    // 假如(沒有載入圖片)並且(垂直卷軸位置超過目前列表圖片的高度)
                                    // 則執行下一頁
                                    if (!isLoading.current && window.scrollY > height) {
                                        // console.log("換頁了");
                                        // 因為換頁了，所以最新頁數要更新
                                        currentPage.current = currentPage.current + 1;
                                        // 由於只是更新頁數，所以呼叫圖片列表的時
                                        // 同一個關鍵字的資料不用覆蓋，因此補上false
                                        getphotos(currentPage.current, false);
                                    }
                                };

                                // 檢測滾動監聽
                                window.addEventListener("scroll", ScrollEvent);
                                // 移除監聽(確保每次捲動時，位置與資料是正確的)
                                return () => {
                                    window.removeEventListener("scroll" ScrollEvent);
                                };
                            }, [filterString]);
                            // useEffect =>陣列條件改變時，被執行
                            /* useEffect =>空陣列時，只會在初始化時被執行 */

                            return (
                                <div>
                                    {console.log(2)}
                                    <SearchBox onSearchHandler={onSearchHandler} filterString={filterString} />
                                    <p>剩餘請求次數:</p>
                                    <div className="row row-cols-2 g-3" ref={listRef}>
                                        {jsonData.map((item) => {
                                            return (
                                                <div className="col" key={item.id}>
                                                    {/*<div className="card">
                                                        <img src={item.urls.regular} className="card-img-top img-cover" alt="..." height="400" width="100%" />
                                                    </div>*/}
                                                    <Card item={item} h="400" w="100%" />
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        };

                        ReactDOM.createRoot(document.querySelector("#root")).render(<App />);
                    </script>
                </main>
            </div>
        </div>
        <style>
            .img-cover {
                object-fit: cover;
            }
        </style>
        <link rel="stylesheet" href="./stylesheets/all.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    </body>
</html>
