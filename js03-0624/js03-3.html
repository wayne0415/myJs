<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 使用輸入視窗prompt
            // 輸入分數
            // 1. 檢查是否合格
            // 2. 檢查是否為有效分數範圍
            // 3. 檢查是否按了取消
            let score;
            score = window.prompt("請輸入您的分數:");
            // 檢查是否按了取消
            if (score == null) {
                console.log("您按了取消");
            } else {
                if (score == "") {
                    console.log("分數不能空白");
                } else {
                    score = Number(score);
                    if (isNaN(score)) {
                        console.log("請輸入數字:");
                    } else {
                        if (score < 0 || score > 100) {
                            console.log(score + "分數範圍錯誤");
                        } else {
                            if (score >= 60) {
                                console.log("及格");
                            } else {
                                console.log("不及格");
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
