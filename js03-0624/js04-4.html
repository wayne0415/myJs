<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let score;
            score = prompt("請輸入分數:");
            let intScore = Number(score);
            if (score == null) {
                console.log("您按了取消");
            } else if (score == "") {
                console.log("不能空白");
            } else if (intScore < 0 || intScore > 100) {
                console.log("分數範圍錯誤");
            } else if (intScore < 60) {
                console.log("不及格");
            } else if (intScore <= 100) {
                console.log("及格");
            } else {
                console.log("請輸入數字:");
            }
        </script>
    </body>
</html>
