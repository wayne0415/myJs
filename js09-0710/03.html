<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 只顯示奇數
            let arr1 = [1, 3, 7, 100, 124];
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] % 2 == 1) {
                    console.log(arr1[i]);
                }
            }
            console.log(`arr1: ${arr1}`);

            // 方法2
            // 陣列中只保留奇數 => filter
            let arr2 = [1, 3, 7, 100, 124];
            console.log("原陣列內容: ");
            console.log(arr2);
            // 箭頭函式比較好分辨callbackFn
            let odds = arr2.filter((n) => {
                // 檢查是否為奇數
                if (n % 2 == 1) {
                    return true;
                }
                return false;

                // 終極簡化寫法
                // return n % 2 == 1; // n=1 => 1%2==1 => true
            });
            console.log("篩選後的陣列奇數內容");
            console.log(odds);
            console.log(typeof odds);
            console.log("篩選後原陣列內容");
            console.log(arr2);
        </script>
    </body>
</html>
