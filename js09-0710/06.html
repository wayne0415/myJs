<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let arr = [1, 2, 3, 4, 5];

            // 將arr陣列中的值*2後，回傳 => 2,4,6,8,10
            // for
            let result = "";
            for (let i = 0; i < arr.length; i++) {
                result = result + arr[i] * 2 + ",";
            }
            console.log(result);
            // map()
            let arrMap = arr.map((n) => n * 2);
            console.log(arrMap);

            // 將arr陣列中的值轉成字串後，顯示結果
            // map()
            let arrMapString = arr.map((n) => n.toString());
            console.log(arrMapString);
            // 使用map()，找出arr陣列中的奇數
            let arrOdds = arr.map((n) => {
                if (n % 2 == 1) {
                    return n;
                }
            });
            console.log(arrOdds);
        </script>
    </body>
</html>
