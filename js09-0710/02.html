<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let arr1 = [100, 30, 99, 10, 2];
            console.log("排序前: " + arr1);
            // 遞增排序
            // arr1.sort();
            // console.log("排序後: " + arr1);
            // 使用帶有參數的sort，前提是來源未排序
            arr1.sort((a, b) => {
                return a - b; // 遞增
            });

            console.log("遞增排序後: " + arr1);
            arr1.reverse();
            console.log(arr1);
        </script>
    </body>
</html>
