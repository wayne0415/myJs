<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 陣列中找出超過100以上 => filter
            let arr1 = [1, 3, 7, 100, 234];
            let odds = arr1.filter((n) => {
                // 檢查是否為奇數
                if (n >= 100) {
                    return true;
                }
                return false;
            });
            console.log(odds);
            console.log("-----for-----");
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] >= 100) {
                    console.log(arr1[i]);
                }
            }

            console.log("---while---");
            let count = 0;
            while (count < arr1.length) {
                if (arr1[count] >= 100) {
                    console.log(arr1[count]);
                }
                count++;
            }

            console.log("--- do-while---");
            let count1 = 0;

            do {
                if (arr1[count1] >= 100) {
                    console.log(arr1[count1]);
                }
                count1++;
            } while (count1 < arr1.length);

            // filter()
            console.log("---filter---");
            let greaterThan100 = arr1.filter((n) => n >= 100);
            console.log(greaterThan100);
        </script>
    </body>
</html>
