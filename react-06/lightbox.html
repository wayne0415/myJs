<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 燈箱效果css -->
        <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.css" />
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            img {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function App() {
                return (
                    <div>
                        <h1>燈箱效果</h1>
                        <a href="./img/01.jpg" data-lightbox="group" data-title="PHOTO1">
                            <img src="./img/01.jpg" alt="" />
                        </a>
                        <a href="./img/02.jpg" data-lightbox="group" data-title="PHOTO2">
                            <img src="./img/02.jpg" alt="" />
                        </a>
                        <a href="./img/03.jpg" data-lightbox="group" data-title="PHOTO3">
                            <img src="./img/03.jpg" alt="" />
                        </a>
                    </div>
                );
            }
            ReactDOM.createRoot(document.querySelector("#root")).render(<App />);
        </script>
        <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
        <script src="./jQuery/lightbox/js/lightbox.js"></script>
    </body>
</html>
