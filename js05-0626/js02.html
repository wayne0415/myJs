<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 請用一個迴圈，找出1-10中，顯示下列結果
            // 1-10中3的倍數有: 3 6 9
            // 1-10中3的倍數合計為: 3+6+9=18
            // 1-10中5的倍數有: 5 10
            // 1-10中5的倍數合計為: 5+10=15

            // 建立一個存放3的倍數的變數
            let i3 = "";
            let i5 = "";

            let sum3 = "";
            let sum5 = "";

            let tot3 = 0;
            let tot5 = 0;
            // 寫出迴圈找出3跟5的倍數
            for (let i = 1; i <= 10; i++) {
                if (i % 3 === 0) {
                    // 找出3的變數
                    // i3 = i3 + i + " ";   // 個別保存起來（串接)
                    i3 += i + " "; // 簡化程式
                    sum3 = sum3 + i;
                    if (i === 9) {
                        sum3 = sum3;
                    } else {
                        sum3 = sum3 + "+";
                    }
                    // 累計3的倍數
                    tot3 = tot3 + i;
                } else if (i % 5 === 0) {
                    // 找出5的變數
                    // i5 = i5 + i + " ";   // 個別保存起來（串接)
                    i5 += i + " "; // 簡化程式
                    sum5 = sum5 + i;
                    if (i === 10) {
                        sum5 = sum5;
                    } else {
                        sum5 = sum5 + "+";
                    }
                    tot5 = tot5 + i;
                }
            }
            // 迴圈結束再顯示結果
            // 反引號``中的變數要用${}包起來
            document.write(`1-10中3的倍數=> ${i3}<br/>`); /* 字串字面值的寫法，使用反引號`` */
            document.write(`1-10中5的倍數=> ${i5}<br/>`);
            document.write(`1-10中3的倍數合計為: ${sum3}=${tot3}<br/>`);
            document.write(`1-10中5的倍數合計為: ${sum5}=${tot5}<br/>`);

            document.write("<hr/>");

            let input1 = Number(prompt("START"));
            let input2 = Number(prompt("END"));
            let num1 = 0;
            let num2 = 0;

            // 起始值<結束值
            // 起始值>結束值
            if (input1 > input2) {
                let tmp = input1; // 大的暫時給tmp
                input1 = input2; // 小的給到input1
                input2 = tmp;
            }
            for (let i = input1; i <= input2; i++) {
                if (i % 2 === 1) {
                    num1 += i;
                } else {
                    num2 += i;
                }
            }

            document.write(`${num1}<br/>${num2}`);
        </script>
    </body>
</html>
