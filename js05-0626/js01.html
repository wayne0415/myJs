<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 使用迴圈的前提
            // 1. 連續執行一樣的程式序敘述
            // 2. 有規律性
            // for()=>已知執行次數
            // for(參數1; 參數2; 參數3;)
            // 參數1: 迴圈計數器變數起始值
            // 參數2: 執行迴圈條件
            // 參數3: 每次執行迴圈後，計數器的增減值

            // ex1 : 顯示連續5次Hello
            // document.write("Hello<br/>");
            // document.write("Hello<br/>");
            // document.write("Hello<br/>");
            // document.write("Hello<br/>");
            // document.write("Hello<br/>");

            for (let i = 1; i <= 5; i++) {
                document.write("Hello<br/>");
            }
            // 建立水平線
            document.write("<hr/>");
            // ex2: 顯示數字10-15
            for (let i = 1; i <= 6; i++) {
                document.write(i + 9 + ",");
            }
            document.write("<hr/>");
            for (let i = 10; i <= 15; i++) {
                document.write(i + "<br/>");
            }

            document.write("<hr/>");

            // 使用迴圈外的變數顯示數字
            let a = 10;
            for (let i = 1; i <= 6; i++) {
                document.write(a + ",");
                a++;
            }

            document.write("<hr/>");

            let b = 9;
            for (let i = 1; i <= 6; i++) {
                document.write((b = b + 1) + ",");
            }
            document.write("<hr/>");

            let c = 10;
            for (let i = 1; i <= 6; i++) {
                document.write(c++ + ",");
            }

            document.write("<hr/>");

            let d = 9;
            for (let i = 1; i <= 6; i++) {
                document.write(++d + ",");
            }
            document.write("<hr/>");
            // 顯示1-10的奇數
            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 1) {
                    document.write(i + " ");
                }
            }
            document.write("<hr/>");
            // 顯示1-10偶數，用逗號隔開，但最後一個逗號取消
            for (let i = 1; i <= 10; i++) {
                if (i === 10) {
                    document.write(i);
                } else if (i % 2 === 0) {
                    document.write(i + ",");
                }
            }
            document.write("<hr/>");
            // 顯示1-10偶數，用逗號隔開，但最後一個逗號取消
            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 0) {
                    // 先顯示值
                    document.write(i);
                    // 再檢查不是最後一個值時，顯示逗號
                    if (i != 10) {
                        document.write(",");
                    }
                }
            }

            document.write("<hr/>");

            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 0) {
                    // 1. 先檢查是否為最後一個值，不是=>顯示逗號
                    if (i === 10) {
                        document.write(i);
                    } else {
                        // 最後一個值，不顯示逗號
                        document.write(i + ",");
                    }
                }
            }
            document.write("<hr/>");
            // 請用一個迴圈，找出1-10中，迴圈結束後顯示結果=>3的倍數與5的倍數
            // 建立一個存放3的倍數的變數
            let i3 = "";
            // 建立一個存放5的倍數的變數
            let i5 = "";
            // 寫出迴圈找出3跟5的倍數
            for (let i = 1; i <= 10; i++) {
                if (i % 3 === 0) {
                    // 找出3的變數
                    // i3 = i3 + i + " ";   // 個別保存起來（串接)
                    i3 += i + " "; // 簡化程式
                } else if (i % 5 === 0) {
                    // 找出5的變數
                    // i5 = i5 + i + " ";   // 個別保存起來（串接)
                    i5 += i + " "; // 簡化程式
                }
            }
            // 迴圈結束再顯示結果
            // 反引號``中的變數要用${}包起來
            document.write(`1-10中3的倍數=> ${i3}<br/>`); /* 字串字面值的寫法，使用反引號`` */
            document.write(`1-10中5的倍數=> ${i5}<br/>`);

            document.write("<hr/>");
        </script>
    </body>
</html>
