<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <script>
            let userName = "健仔";
            let userAge = 7;
            function sayHi() {
                console.log(`Hi, 我是${userName}, 今年${userAge}歲`);
            }
            sayHi();

            // 建立物件
            // 方法一：實體化
            let user = {
                // 物件屬性
                // 屬性名稱:屬性值
                name: "健仔",
                age: 7,
                // 物件方法
                // 方法名稱:function(){...}
                sayHi: function () {
                    // this. => 目前同一個物件中的屬性
                    console.log(`Hi, 我是${this.name}, 今年${this.age}歲`);
                },
            };
            // 呼叫物件
            // 使用成員運算子
            console.log(user.name);
            console.log(user.age);
            user.sayHi();

            // 使用中括號，取得物件屬性
            console.log(user["name"]);

    </body>
</html>
