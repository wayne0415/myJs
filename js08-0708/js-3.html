<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 陣列 Array
            // 每個陣列中的值都有編號(索引值)，預設從編號0開始

            // 一維陣列 => 熟悉度100%
            // 二維陣列 => 熟悉度50%
            // 多維陣列 => 知道即可
            let arr1 = [50, 90, 100, 30, 60];
            // 陣列長度: 陣列名稱.length
            console.log("arr1長度: " + arr1.length);
            // 取出陣列值：陣列名稱[索引值]
            console.log("arr1編號2的值: " + arr1[2]);
            // 更改陣列值：
            arr1[2] = 99;
            console.log("arr1陣列編號2更改後的值: " + arr1[2]);
            // 請使用迴圈，顯示arr1所有編號的值

            for (let i = 0; i < arr1.length; i++) {
                console.log(arr1[i]);
            }
            // 找出最大值、最小值

            console.log("-------");
            let max = arr1[0];
            let min = arr1[0];
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] > max) {
                    /* 目前陣列值>最大值時 */
                    max = arr1[i]; // 最大值=目前陣列值
                } else if (arr1[i] < min) {
                    /* 目前陣列值<最小值時 */
                    min = arr1[i]; // 最小值=目前陣列值
                }
            }
            console.log(`最大值: ${max}最小值: ${min}`);
        </script>
    </body>
</html>
