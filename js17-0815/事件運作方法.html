<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>事件運作方法</title>
    </head>
    <body>
        <!-- 事件運作方法 -->
        <!-- 方法1: 程式敘述寫在標籤內的事件中 -->
        <button onclick="alert('Hello1')">顯示訊息1</button>

        <!-- 方法2: 呼叫函式 -->
        <button onclick="sayHi();">顯示訊息2</button>
        <script>
            function sayHi() {
                alert("Hello2");
            }
        </script>

        <!-- 方法3: 監聽函式事件 -->
        <button id="btn1">顯示訊息3</button>
        <script>
            let btn1 = document.getElementById("btn1");
            btn1.addEventListener("click", () => {
                alert("Hello3");
            });
        </script>

        <!-- 方法4: 呼叫事件 -->
        <button id="btn2">顯示訊息4</button>
        <script>
            // 此方法，無法帶出標籤對應的事件名稱，所以要自己寫出來
            // let btn2 = document.querySelector("#btn2");
            // btn2.onclick = sayHi2();

            // 此方法，可以帶出標籤對應的事件名稱
            let btn2 = document.getElementById("btn2");

            // btn2.onclick = sayHi2; // 使方法，事件後面不用加()

            // function sayHi2() {
            //     alert("Hello4");
            // }
            btn2.onclick = () => {
                alert("Hello4");
            };
        </script>
    </body>
</html>
