<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>茶類介紹</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 茶類篩選區 -->
        <section class="tea-categories">
            <div class="tea-category red" data-category="red">
                <span>紅茶</span>
            </div>
            <div class="tea-category oolong" data-category="oolong">
                <span>烏龍茶</span>
            </div>
            <div class="tea-category green" data-category="green">
                <span>綠茶</span>
            </div>
        </section>

        <!-- 茶品列表 -->
        <section class="tea-list">
            <!-- 紅茶列表 -->
            <div class="tea-item" data-category="red">
                <h2>台茶18號－紅玉</h2>
                <p>融合肉桂與薄荷香氣，紅玉以其深紅茶湯和醇厚口感著稱。</p>
            </div>
            <div class="tea-item" data-category="red">
                <h2>台茶21號－紅韻</h2>
                <p>帶有自然花香與淡雅果香，清爽柔和的茶湯和細膩口感讓品茶愛好者喜愛。</p>
            </div>

            <!-- 烏龍茶列表 -->
            <div class="tea-item" data-category="oolong">
                <h2>凍頂烏龍茶</h2>
                <p>茶湯清澈明亮，帶有天然的花香和甘醇的口感，是您放鬆身心的理想選擇。</p>
            </div>
            <div class="tea-item" data-category="oolong">
                <h2>高山烏龍茶</h2>
                <p>來自高海拔茶園，清香與甘醇交融，是品味與放鬆的完美伴侶。</p>
            </div>

            <!-- 綠茶列表 -->
            <div class="tea-item" data-category="green">
                <h2>碧螺春綠茶</h2>
                <p>帶來獨特的品茶享受，無論是清晨提神還是下午放鬆，都是您的理想選擇。</p>
            </div>
            <div class="tea-item" data-category="green">
                <h2>龍井綠茶</h2>
                <p>清爽柔和的茶湯，讓每一口都帶來無盡愉悅的享受。</p>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
