<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            // 建立一個搜尋元件
            // #1 取出useState
            const { useState } = React;

            // #5 建立一個搜尋元件
            function SearchBox({ text, onSearchHandler }) {
                // return console.log("SearchBox元件被呼叫了");
                return (
                    <>
                        <label htmlFor="search">搜尋</label>
                        <input type="text" id="search" className="" value={text} onChange={onSearchHander} />
                    </>
                );
            }

            function App() {
                // #2 定義狀態
                const [text, setText] = useState("請輸入任意字");

                // #3 建立一個更新資料的函式
                const onSearchHander = (e) => {
                    setText(e.target.value);
                };

                // #4 加上「搜尋」標籤與樣式
                return (
                    <div>
                        {/* 
                        <label htmlFor="search">搜尋</label>
                        <input type="text" id="search" className="" value={text} onChange={onSearchHander} />
                        {text}
                         */}

                        {/* #6 渲染SearchBox元件 */}
                        <SearchBox text={text} onSearchHandler={onSearchHandler} />
                        {/* #7 顯示更新後的結果 */}
                        {text}
                    </div>
                );
            }
            ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        </script>
    </body>
</html>
