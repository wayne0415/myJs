<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //輸入 window.promp() 星期別代號，顯示星期？
            // prompt()=>回傳是一個字串型態的結果
            let a;
            a = prompt("請輸入星期別代號: 1-7");
            // console.log(a.length);

            switch (a) {
                case null:
                    document.write("您按了取消");
                    break;
                case "":
                    document.write("您尚未填寫代號");
                    break;
                case "1":
                    document.write("Monday");
                    break; /* 結束switch */
                case "2":
                    document.write("Tuesday");
                    break; /* 結束switch */
                case "3":
                    document.write("Wednesday");
                    break; /* 結束switch */
                case "4":
                    document.write("Thursday");
                    break; /* 結束switch */
                case "5":
                    document.write("Friday");
                    break; /* 結束switch */
                case "6":
                    document.write("Saturday");
                    break; /* 結束switch */
                case "7":
                    document.write("Sonday");
                    break; /* 結束switch */
                default:
                    /* 以上條件都不成立 */
                    document.write("輸入error");
                    break;
                /* 結束switch */
                /* switch中最後一個break可以省略，但建議寫上 */
            }
        </script>
    </body>
</html>
