<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wrap {
                border: 1px solid red;
                width: 1200px;
                margin: 350px auto;
                text-align: center;
                border-radius: 99px;
            }
            marquee {
                background-color: yellow;
                width: 500px;
                font-size: 3rem;
                border-radius: 99px;
                line-height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <!--  -->
            <!--  -->
            <!--  -->
            <!-- 跑馬燈文字效果 -->
            <!-- behavior => 捲動方式
                預設為:scroll
                左右來回:alternate
                只移動一次slide
             -->
            <!-- 移動速度 => scrollamount='10' -->
            <!-- 移動方向 => direction -->
            <marquee behavior="alternate" scrollamount="10" direction="right" onmouseover="stop();" onmouseout="start();"> 腦袋炸炸 </marquee>
        </div>
    </body>
</html>
