<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            // 建立圖片元件
            // 元件名稱字首大寫
            function GetImg(props) {
                // 元件結束後必須要有回傳值
                return (
                    <img
                        src={props.imgUrl}
                        title={props.title}
                        style={{
                            width: "300px",
                            border: "5px solid red",
                        }}
                    />
                );
            }

            // 步驟3: 建立React元件
            function App() {
                // JSX寫法
                return (
                    <div>
                        <h2>呼叫圖片元件</h2>
                        {/* 呼叫元件: 擇其一 */}
                        {/* <GetImg></GetImg> */}
                        {/* 使用自訂屬性名稱，傳值給元件 */}
                        {/*  元件使用props接收 */}
                        <GetImg imgUrl="../img/freddy-irra-tXqeQn-xqSk-unsplash.jpg" title="圖1" />
                        <GetImg imgUrl="../img/freddy-irra-tXqeQn-xqSk-unsplash.jpg" title="圖2" />
                    </div>
                );
            }
            // 步驟4: 渲染(顯示)App元件到根元件(root)上
            ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        </script>
    </body>
</html>
