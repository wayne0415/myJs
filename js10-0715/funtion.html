<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 大樂透 => 第一區1-49挑6個數字 + 第二區1-49挑一個數字
            // 威力彩 => 第一區1-38挑6個數字 + 第二區1-8挑一個數字
            // 今彩539 => 第一區1-39挑5個數字
            // item => 樂透代號
            // count => 第一區的數字次數
            // no1 => 第一區最大值
            // no2 => 第二區最大值
            function getRandNum(max) {
                return Math.floor(Math.random() * max) + 1;
            }
            function getLotNum(item, count, no1, no2 = 0) {
                let arrNum = [];
                // 取出第一區: 6個數字(1-49)
                let i = 0;
                while (i < count) {
                    // 取亂數
                    let lotNum = getRandNum(no1);
                    // 檢查陣列是否存在此號碼
                    if (arrNum.indexOf(lotNum) == -1) {
                        // 沒有重複，則加入陣列
                        arrNum.push(lotNum);
                        i++;
                    }
                }
                console.log("排序前: " + arrNum);
                arrNum.sort((a, b) => {
                    return a - b;
                });
                console.log("排序後: " + arrNum);

                // 取第二區號碼
                if (item == "1" || item == "2") {
                    let speNum = getRandNum(no2);
                    console.log("第二區: " + speNum);
                }
            }
            // 跳脫字元符號 => \n => 換行
            let lotGameNo = prompt("請輸入樂透號碼代號 =>\n1.大樂透 2.威力彩 3.今彩539");
            if (lotGameNo == "1") {
                getLotNum("1", 6, 49, 49);
            } else if (lotGameNo == "2") {
                getLotNum("2", 6, 38, 8);
            } else if (lotGameNo == "3") {
                getLotNum("3", 5, 39);
            } else {
                console.log("err! 代號輸入錯誤");
            }
        </script>
    </body>
</html>
